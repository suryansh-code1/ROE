name: Matrix Build with Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # âœ… 3 variants required
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build step
        id: matrix-ba929f8
        run: |
          echo "Build output for ${{ matrix.os }}" > output.txt
          echo "variant=${{ matrix.os }}" >> output.txt
          cat output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ba929f8-${{ matrix.os }}
          path: output.txt
