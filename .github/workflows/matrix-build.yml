name: Matrix Build with Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build:
    # run the matrix jobs in parallel
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # REQUIRED: step must include the identifier matrix-ba929f8
      - name: Build / generate artifact
        id: matrix-ba929f8
        run: |
          echo "Generating artifact on ${{ matrix.os }}"
          echo "Build output for ${{ matrix.os }} (runner: $RUNNER_OS)" > output.txt
          echo "Artifact contents:"
          cat output.txt
      # Upload artifact with required prefix and variant in name
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ba929f8-${{ matrix.os }}
          path: output.txt
