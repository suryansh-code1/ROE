name: Multi-Platform Matrix Build with Artifacts

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [16, 18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: matrix-ba92f8
        run: echo "Building for OS ${{ matrix.os }} with Node ${{ matrix.node-version }}"
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Display system information
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Node version: ${{ matrix.node-version }}"
          node --version
          npm --version
      
      - name: Generate build artifact
        run: |
          mkdir -p build
          echo "{\"os\": \"${{ matrix.os }}\", \"node\": \"${{ matrix.node-version }}\", \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\", \"build_number\": \"${{ github.run_number }}\"}" > build/output.json
          echo "Build completed for ${{ matrix.os }} with Node ${{ matrix.node-version }}" > build/output.txt
        shell: bash
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ba92f8-${{ matrix.os }}-node${{ matrix.node-version }}
          path: build/
          retention-days: 30
  
  validate:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/
      
      - name: Validate artifacts
        run: |
          echo "Validating artifacts contain required files..."
          artifact_count=0
          for dir in artifacts/build-ba92f8-*; do
            if [ -d "$dir" ]; then
              artifact_count=$((artifact_count + 1))
              echo "Checking $dir"
              if [ ! -f "$dir/output.json" ]; then
                echo "Error: output.json not found in $dir"
                exit 1
              fi
              if [ ! -f "$dir/output.txt" ]; then
                echo "Error: output.txt not found in $dir"
                exit 1
              fi
              # Validate JSON file is not empty
              if [ ! -s "$dir/output.json" ]; then
                echo "Error: output.json is empty in $dir"
                exit 1
              fi
              echo "✓ $dir validated successfully"
            fi
          done
          echo "Total artifacts validated: $artifact_count"
          if [ $artifact_count -lt 3 ]; then
            echo "Error: Expected at least 3 artifacts, found $artifact_count"
            exit 1
          fi
          echo "✓ All validation checks passed!"
      
      - name: Generate summary report
        run: |
          echo "# Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Matrix Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Node Version | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------------|--------|" >> $GITHUB_STEP_SUMMARY
          for dir in artifacts/build-ba92f8-*; do
            if [ -d "$dir" ]; then
              artifact_name=$(basename "$dir")
              echo "| $artifact_name | - | ✅ Success |" >> $GITHUB_STEP_SUMMARY
            fi
          done
