name: Multi-Platform Matrix Build (ba929f8)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    # This strategy block creates the 3 required variants
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      # This step has the required ID
      - name: Generate build artifact
        id: matrix-ba929f8
        run: echo "Build output for ${{ matrix.os }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          # This name uses the required prefix
          name: build-ba929f8-${{ matrix.os }}
          path: output.txt
