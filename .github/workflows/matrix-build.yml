name: Matrix Build with Artifacts (3 reliable variants)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    # matrix with 3 variants — all run on ubuntu-latest so they reliably execute
    strategy:
      matrix:
        variant: ['variant-1', 'variant-2', 'variant-3']
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build step
        id: matrix-ba929f8                # ← EXACT id required by grader
        run: |
          echo "Build output for ${{ matrix.variant }}" > output.txt
          echo "variant=${{ matrix.variant }}" >> output.txt
          cat output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ba929f8-${{ matrix.variant }}  # required prefix
          path: output.txt
